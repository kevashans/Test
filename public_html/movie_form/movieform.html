<!DOCTYPE html>
<html>
    <head>
        <title>Add a Movie</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/movieform.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" type="image/jpeg" href="images/favicon.png">
        <script src="../js/movie-form-validation.js" type="text/javascript"></script>      
    </head>
    <body>
        <form  onsubmit = "return isFormValid()"  action="../movie_data/moviedata.html"   class="login-form" method="get">
            <fieldset>
                

                <div class = "input-padding">
                    <label for = "title"> Title</label><br>
                    <input  type = "text" id = "title" name = "title"><label></label><br>
                    <label class="error-message" id="titleErrorMessage"></label>
                </div>

                <div class = "input-padding">
                    <label for = "director"> Director</label><br>
                    <input  type = "text" id = "director" name = "director"><label></label><br>
                    <label class="error-message" id="directorErrorMessage"></label>
                </div>

                <div class = "input-padding">
                    <label for = "year"> Release Year</label><br>
                    <input  type = "text" id = "year" name = "year"><label></label><br>
                    <label class="error-message" id="yearErrorMessage"></label>
                </div>

                <div>
                    <label>Adult Movie</label><br>
                    <input type="radio" id="adult1"  name="adult" value="yes">yes<br>
                    <input type="radio" id="adult2"  name="adult" value="no" checked>no<br>
                </div>

                <div class = "input-padding">
                    <label for = "title-type">Title Type</label><br>
                    <table>
                        <input type="radio" id="title-type"   name="title-type" value="Movie" checked>Movie<br>      
                        <input type="radio" id="title-type2"  name="title-type" value="Series">Series<br>      
                        <input type="radio" id="title-type3"  name="title-type" value="Film">Short Film<br>  
                        <label class="error-message" id='title-typeErrorMessage'></label>
                    </table>


                </div>

                <fieldset class="inside">

                    <legend> Main Cast</legend>
                    <label>Cast 1</label>
                    <input type ="text" id = "cast1" name = "cast1"><br>
                    <label>Cast 2</label>
                    <input type ="text" id = "cast2" name = "cast2"><br>
                    <label>Cast 3</label>
                    <input type ="text" id = "cast3" name = "cast3"><br>
                    <label class="error-message" id="castErrorMessage"></label>
                </fieldset>

                <label for="genre">Genre </label> <br>
                <select id='genre' name = "genre" size="8" multiple>              
                    <option value = "Action" selected>Action</option>
                    <option value = "Adventure">Adventure</option>
                    <option value = "Horror">Horror</option>
                    <option value = "Romance">Romance</option>
                    <option value = "Thriller">Thriller</option>    
                    <option value = "Sci-fi">Sci-fi</option>
                    <option value = "Comedy">Comedy</option>
                    <option value = "Drama">Drama</option>                
                </select><br>
                <input id="submit" type="submit" class="button">
<script src="../js/array.js" type="text/javascript"></script>
            </fieldset>
        </form>
    </body>
</html>
